<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Agence de voyage Booki</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://kit.fontawesome.com/0942762b76.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div><img width="61.09" height="19" alt="logo agence booki" src="./images/logo/Booki.png" /></div>
    <nav>
      <ul class="menu">
        <li class="menu-item">Hébergement</li>
        <li class="menu-item">activités</li>
      </ul>
    </nav>
  </header>
  <section>
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre-ville ou en pleine nature</p>
    <div class="margin-container">
      <i class="fa-solid fa-location-dot search-icon"></i>
      <input type="text" class="search-input" />
      <button class="search-button text-bold">Rechercher</button>
    </div>
    <div class="margin-container text-bold">
      <span>Filtres</span>
      <input type="checkbox" id="economique" />
      <label for="economique">
        <i class="fa-solid fa-money-bill-wave"></i>
        <span>
          Economique
        </span>
      </label>
      <input type="checkbox" id="familial" />
      <label for="familial">
        <i class="fa-solid fa-person"></i>
        <span>
          Familial
        </span>
      </label>
      <input type="checkbox" id="romantique" />
      <label for="romantique">
        <i class="fa-solid fa-heart"></i>
        <span>
          Romantique
        </span>
      </label>
      <input type="checkbox" id="animaux">
      <label for="animaux">
        <i class="fa-sharp fa-solid fa-dog"></i>
        <span>
          Animaux autorisés
        </span>
      </label>
    </div>
    <div>
      <i class="fa-light fa-circle-info"></i>
      <span>Plus de 500 logements sont disponibles dans cette ville</span>
    </div>
  </section>
  <h2>Hébergements à Marseille</h2>
  <section class="hebergements-container">
    <div class="hebergement-card">
      <img class="img-radius" src="./images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" width="246"
        height="124" alt="chambre hôtel" />
    </div>
    <div class="hebergement-card">
      <img class="img-radius" src="./images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" width="246"
        height="124" alt="chambre hôtel" />
    </div>
    <div class="hebergement-card">
      <img class="img-radius" src="./images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" width="246"
        height="124" alt="chambre hôtel" />
    </div>
    <div class="hebergement-card">
      <img class="img-radius" src="./images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" width="246"
        height="124" alt="chambre hôtel" />
    </div>
    <div class="hebergement-card">
      <img class="img-radius" src="./images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" width="246"
        height="124" alt="chambre hôtel" />
    </div>
    <div class="hebergement-card">
      <img class="img-radius" src="./images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" width="246"
        height="124" alt="chambre hôtel" />
    </div>
  </section>
  <aside class="aside-section"></aside>
  <section></section>

  <footer></footer>
</body>

</html>
